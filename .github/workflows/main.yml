name: CodeFormatting

on:
  push:
    branches: [ ts/32648_polarion_plugin ]

jobs:

  formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # v2 minimum required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"

#reference: https://github.com/axel-op/googlejavaformat-action
